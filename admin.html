<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">관리자 아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <p class="info-text">
            * 이 페이지는 관리자만 접근 가능합니다.
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // 페이지가 완전히 로드된 후 실행됩니다.
        window.onload = function() {
            try {
                // 파이어베이스 설정: 이 부분에 당신의 실제 코드를 붙여넣으세요.
                const firebaseConfig = {
                    apiKey: "YOUR_API_KEY",
                    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
                    projectId: "YOUR_PROJECT_ID",
                    storageBucket: "YOUR_PROJECT_ID.appspot.com",
                    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                    appId: "YOUR_APP_ID"
                };
                
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                const adminsRef = db.collection('admins');

                const loginForm = document.getElementById('login-form');
                if (loginForm) {
                    loginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const username = document.getElementById('username').value;
                        const password = document.getElementById('password').value;

                        try {
                            const snapshot = await adminsRef.where('username', '==', username).get();
                            
                            if (snapshot.empty) {
                                alert('관리자 아이디가 존재하지 않습니다.');
                                return;
                            }

                            let isAdmin = false;
                            snapshot.forEach(doc => {
                                const adminData = doc.data();
                                if (adminData.password === password) {
                                    isAdmin = true;
                                }
                            });

                            if (isAdmin) {
                                alert('로그인 성공! 관리자 페이지로 이동합니다.');
                                window.location.href = 'dashboard.html';
                            } else {
                                alert('비밀번호가 올바르지 않습니다.');
                            }
                        } catch (error) {
                            console.error("파이어베이스 연결 오류:", error);
                            alert('로그인 중 오류가 발생했습니다. 콘솔을 확인해주세요.');
                        }
                    });
                } else {
                    console.error("오류: 로그인 폼을 찾을 수 없습니다.");
                }

            } catch (error) {
                console.error("파이어베이스 초기화 중 오류:", error);
                alert('파이어베이스 설정에 문제가 있습니다. 콘솔을 확인해주세요.');
            }
        };
    </script>
</body>
</html>
