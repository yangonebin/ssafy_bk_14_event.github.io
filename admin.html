<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 300px; }
        h2 { color: #333; }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .info-text { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>관리자 로그인</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">관리자 아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <p class="info-text">
            * 이 페이지는 관리자만 접근 가능합니다.
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        window.onload = function() {
            try {
                // 파이어베이스 설정: 여기에 당신의 실제 코드를 붙여넣으세요.
                const firebaseConfig = {
                    apiKey: "AIzaSyAC-6B0FV9UI9hFB_UzEl4iXVQDjq9ukV0",
                    authDomain: "yangonebinaievent.firebaseapp.com",
                    projectId: "yangonebinaievent",
                    storageBucket: "yangonebinaievent.firebasestorage.app",
                    messagingSenderId: "136715708338",
                    appId: "1:136715708338:web:cdf2743235b2829010a6ab"
                };
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                const adminsRef = db.collection('admins');

                const loginForm = document.getElementById('login-form');
                if (loginForm) {
                    loginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const username = document.getElementById('username').value;
                        const password = document.getElementById('password').value;

                        try {
                            const snapshot = await adminsRef.where('username', '==', username).get();
                            if (snapshot.empty) {
                                alert('관리자 아이디가 존재하지 않습니다.');
                                return;
                            }
                            let isAdmin = false;
                            snapshot.forEach(doc => {
                                const adminData = doc.data();
                                if (adminData.password === password) {
                                    isAdmin = true;
                                }
                            });
                            if (isAdmin) {
                                alert('로그인 성공! 관리자 페이지로 이동합니다.');
                                window.location.href = 'https://yangonebinaievent.web.app/dashboard.html';
                            } else {
                                alert('비밀번호가 올바르지 않습니다.');
                            }
                        } catch (error) {
                            console.error("파이어베이스 연결 오류:", error);
                            alert('로그인 중 오류가 발생했습니다. 콘솔을 확인해주세요.');
                        }
                    });
                }
            } catch (error) {
                console.error("파이어베이스 초기화 오류:", error);
                alert('파이어베이스 설정에 문제가 있습니다. 콘솔을 확인해주세요.');
            }
        };
    </script>
</body>
</html>
